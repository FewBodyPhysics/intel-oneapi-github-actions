name: Build using Intel OneAPI components
description: Build codes using Intel OneAPI components on github actions
author: 'Dr. Ravindra Shinde'
branding:
  icon: 'code'
  color: 'orange'


on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_code:
    name: Build code with Intel OneAPI
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        shell: bash --noprofile --norc {0}
    steps:
      - name: Download Intel oneAPI
        run: |
          wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          rm GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo add-apt-repository "deb https://apt.repos.intel.com/oneapi all main"
          sudo apt-get update

      - name: Cache Intel oneAPI components
        uses: actions/cache@v2
        with:
          path: /opt/intel
          key: ${{ runner.os }}-oneapi
          restore-keys: |
            ${{ runner.os }}-oneapi

      - name: Install Intel oneapi components
        run: |
          sudo apt-get install -y intel-basekit
          sudo apt-get install -y intel-hpckit
          source /opt/intel/oneapi/setvars.sh